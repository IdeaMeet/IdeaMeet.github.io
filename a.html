<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>跳转中...</title>
</head>
<body>
  <p>加载中...</p>

  <script>
    const CONFIG_URL = "./config.json?_t=" + Date.now();
    const COUNT_API = "https://urljump-three.vercel.app/api/add-count";

    async function main() {
      try {
        const resp = await fetch(CONFIG_URL);
        const config = await resp.json();

        const target = config.url;
        const fallback = config.fallbackUrl || "https://cloud.siliconflow.cn/i/paSLL4Ow";
        const maxCount = config.maxCount || 0;
        const current = config.currentCount || 0;

        // 如果超过最大访问量 → 跳转兜底
        if (maxCount > 0 && current >= maxCount) {
          window.location.replace(fallback);
          return;
        }

        // 访问量 +1
        try {
          await fetch(COUNT_API, { method: "POST" });
        } catch (err) {
          console.warn("计数失败，不影响跳转");
        }

        // 跳主URL
        if (target) {
          window.location.replace(target);
        } else {
          window.location.replace(fallback);
        }

      } catch (err) {
        console.error(err);
        document.body.innerHTML = "加载失败，跳转兜底...";
        window.location.replace("https://cloud.siliconflow.cn/i/paSLL4Ow");
      }
    }

    main();
  </script>
</body>
</html>
